<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DB Tables Viewer</title>
<style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 5px 10px; }
</style>
</head>
<body>

<h1>Transactional DB</h1>

<select id="trSelect">
    <option value="">-- select TR table --</option>
</select>

<div id="trTableContainer"></div>

<h3>Insert into TR</h3>

<select id="trInsertTable">
    <option value="">-- select table --</option>
</select>

<textarea id="trInsertData" rows="8" cols="60" placeholder='{"field": "value"}'></textarea>
<br><br>
<button id="trInsertBtn">Insert</button>

<h3>Reset TR</h3>
<button id="resetTR">Reset Transactional DB</button>


<hr>
<h1>Warehouse DB</h1>

<select id="whSelect">
    <option value="">-- select WH table --</option>
</select>

<div id="whTableContainer"></div>

<button id="loadWarehouse">Run ETL</button>
<button id="resetWH">Reset Warehouse</button>

<pre id="output" style="margin-top:20px; background:#f0f0f0; padding:10px;"></pre>

<hr>

<h2>Warehouse SQL Query Runner</h2>

<!-- поле для SQL -->
<textarea id="wh-sql" rows="6" cols="80"
          placeholder="SELECT * FROM fact_sales LIMIT 20;"></textarea>
<br>

<!-- кнопка запуска -->
<button onclick="runWHQuery()">Run Query</button>

<br><br>

<!-- кнопки генерации запросов -->
<button class="btn" onclick="presetAvgOrder()">Середній чек</button>
<button class="btn" onclick="presetTotalQty()">Загальна кількість проданих товарів</button>
<button class="btn" onclick="presetTop5()">Топ 5 товарів за кількістю продажів</button>
<button class="btn" onclick="presetMaxOrder()">Найдорожче замовлення</button>
<button class="btn" onclick="presetExpensive()">Кількість дорогих товарів</button>

<!-- место для вывода результата -->
<div id="wh-result" style="margin-top:20px;"></div>


<script src="script.js"></script>
</body>
</html>
