<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DB Tables Viewer</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Database Tables Viewer</h1>

<label for="tables">Select Table:</label>
<select id="tables">
  <option value="">-- select a table --</option>
</select>

<div id="table-data"></div>


<label for="sql-query">Enter SQL query:</label><br />
<textarea id="sql-query" rows="4" cols="80"></textarea><br />
<button id="run-query">Run Query</button>
<div>

  <button data-sql="SELECT AVG(order_price) AS avg_order_price FROM orders;">
    Середній чек
  </button>

  <button data-sql="SELECT SUM(od.quantity) AS total_quantity_sold FROM order_details od;">
    Загальна кількість проданих товарів
  </button>

  <button data-sql="SELECT p.product_name, SUM(od.quantity) AS total_quantity FROM order_details od JOIN products p ON od.product_id = p.product_id GROUP BY p.product_name ORDER BY total_quantity DESC LIMIT 5;">
    Топ 5 товарів за кількістю продажів
  </button>
</div>

<textarea id="sql-query" rows="4" cols="80"></textarea>
<button id="run-query">Run Query</button>
<div id="sql-result"></div>
<div id="sql-result"></div>

<script src="script.js"></script>

</body>
</html>
